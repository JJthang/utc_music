<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#3B82F6" />
    </stop>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="50%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
  </defs>
  
  <!-- Musical note icon với gradient xanh dương -->
  <g>
    <!-- Glow effect -->
    <ellipse cx="12" cy="22" rx="7" ry="6" fill="#60A5FA" opacity="0.2"/>
    <!-- Note head -->
    <ellipse cx="12" cy="22" rx="6" ry="5" fill="url(#noteGradient)"/>
    <!-- Note stem -->
    <rect x="16" y="12" width="2" height="12" fill="url(#noteGradient)"/>
    <!-- Note flag -->
    <path d="M 18 12 Q 22 10, 24 14 Q 22 18, 18 16 Z" fill="url(#noteGradient)"/>
    <!-- Second smaller note -->
    <ellipse cx="26" cy="26" rx="4" ry="3.5" fill="#93C5FD" opacity="0.9"/>
    <rect x="29" y="18" width="1.5" height="10" fill="#93C5FD" opacity="0.9"/>
  </g>
  
  <!-- Text: MusicHub với gradient xanh dương -->
  <text x="38" y="26" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    <tspan fill="url(#textGradient)">Music</tspan>
    <tspan fill="#ffffff" font-weight="600">Hub</tspan>
  </text>
</svg>

